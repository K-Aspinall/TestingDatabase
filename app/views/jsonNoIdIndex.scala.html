@(json: List[JSONNoID])

<style>
body {
font: normal medium/1.4 sans-serif;
}
table {
border-collapse: collapse;
width: 50%;
}
th, td {
padding: 0.25rem;
text-align: center;
border: 1px solid #ccc;
}
tbody tr:nth-child(odd) {
background: #eee;
}
</style>

<body>
<table>
    <tr>
        <th>JSON</th>
    </tr>
    @for(jsonNoId <- json){
        <tr>
            <td>@jsonNoId.data</td>
        </tr>
    }
</table>

    @helper.form(action = routes.Application.jsonNoId(), 'id -> "toJSONButton"){
        <input type="submit" class="btn primary" value="Convert to JSON">}
    @helper.form(action = routes.Application.jsonNoIdEquality(), 'id -> "toJSONButton"){
        <input type="submit" class="btn primary" value="{&#34;a&#34;:1}">}
</body>
